<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Task List</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/design.css">
        <link rel="stylesheet" href="../css/mycss_web.css" media="(min-width: 769px)">
        <link rel="stylesheet" href="../css/mycss_tablet.css" media="(max-width: 768px)">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/d18b7a33a9.js" crossorigin="anonymous"></script>

    </head>
    <body class="min-vh-100 container-fluid d-flex flex-column">
        <!-- Navbar -->
        <header class="bg-dark row">
            <nav class="navbar navbar-expand-md p-0 container">
                <a class="navbar-brand logo text-white" href="../index.html">CK</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars pt-3" style="color: white; font-size: 1.5rem;"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav ml-auto pt-4">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Task List</a></li>
                        <li class="nav-item"><a class="nav-link" href="../Assignment03/quiz.html">Quiz App</a></li>
                        <li class="nav-tiem"><a class="nav-link" href="https://gallant-lichterman-4b3e3b.netlify.app/" target="_blank">Course Search App</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="container-fluid row flex-fill d-flex flex-column m-0 p-0">
            <!-- gradient jumbotron-->
            <section class="jumbotron jumbotron-fluid gradient-row p-3 row">
                <h1 class="display-4 text-white text-center m-0 mx-auto">Task List</h1><br>
            </section>
        
            <div class="row flex-grow-1">
                <div class="container row mx-auto px-0">
                    <!-- Form to add tasks-->
                    <section class="col-sm pl-0">
                        <h2>Add New Task</h2>
                        <form id="new-task-form">
                            <label class="d-block" for="task-title">Task Title</label>
                            <input class="w-100 mb-2" type="text" id="task-title" name="task-title" required>
                            <br>

                            <label for="task-priority">Task Priority: </label>
                            <select class="mb-2" name="task-priority" id="task-priority">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                            <br>

                            <input type="radio" id="pending" name="task-status" value="pending">
                            <label for="pending">Pending</label>
                            <input type="radio" id="completed" name="task-status" value="completed" required>
                            <label for="completed" class="mr-3">Completed</label>
                            <br>
                            
                            <button class="button-gradient" type="submit">Add</button>
                        </form>
                    </section>

                    <ul id="task-list" class="col-sm-9 ml-3">
                    </ul>

                </div>
            </div>
        </main>

        <footer style="overflow: hidden;" class="bg-dark row">
            <div class="container custom-footer pt-3 px-0">
                <ul>
                    <li><a href="../index.html">Profile</a></li>
                    <li><a href="#">Task List</a></li>
                    <li><a href="../Assignment03/quiz.html">Quiz App</a></li>
                    <li><a href="https://gallant-lichterman-4b3e3b.netlify.app/" target="_blank">Course Search App</a></li>
                </ul>
            </div>
        </footer>

        <!-- jQuery, Popper.js, Bootstrap JS plugins-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        
        <script src="js/tasks.js"></script>

    </body>
</html>
