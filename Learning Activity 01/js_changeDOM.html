<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            function change_DOM() {
                document.querySelector('h1').innerHTML = "1h";
                document.querySelector('#heading').innerHTML = "gnidaeh# ,1h";
                document.querySelector('.heading-class').innerHTML = "ssalc-gnidaeh, 1h";
            }
        </script>
        <title>Changing the DOM</title>
    </head>
    <body>
        <h1>h1</h1>
        <h1 id="heading">h1, #heading</h1>
        <h1 class="heading-class">h1, .heading-class</h1>
        <button onclick="change_DOM()">Reverse Text</button>
    </body>
</html>
