<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            function example() {
                alert('Example function');
            }
        </script>
        <title>Browser Event with JS Function</title>
    </head>
    <body>
        <h1 onmouseover="example()">Mouseover me</h1>
        <textarea onkeypress="example()" placeholder="Type here"></textarea>
        <button onclick="example()">Click here</button>
    </body>
</html>
